<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGiny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-mode="svg">

    <!-- project-bar -->
    <div class="panel" id="project-bar">
        <div class="opposite">
            <div>
                <input type="text" id="project-name" placeholder="Project Name" oninput="project.name=this.value">
            </div>
            <div>
                <input type="range" id="zoom-slider" min="1" max="8000" value="10" oninput="zoom(this.value)">
                <!-- switch editor modes -->
                <input type="radio" onchange="if (this.checked) {body.setAttribute('data-mode','svg')}" name="editor-mode">
                <input type="radio" onchange="if (this.checked) {body.setAttribute('data-mode','animation')}" name="editor-mode" checked>
            </div>
        </div>
    </div>
    <!-- timeline -->
    <div class="panel" id="timeline"></div>
    <!-- elements list -->
    <div class="panel" id="elements">
        <div id="add-element" onclick="addSVG.startRect()">
            
        </div>
    </div>
    <!-- keyframe properties -->
    <div class="panel" id="keyframe"></div>
    <!-- animation -->
    <div class="panel" id="animation">
        <svg id="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900"></svg>
    </div>

    <div id="overlays">
        <!-- resizers -->
        <div id="resizers" onmousedown="drag.start();body.setAttribute('onmouseup','this.removeAttribute(\'onmousemove\');this.removeAttribute(\'onmouseup\')')">
            <div class="resizer" onmousedown="body.setAttribute('onmousemove','resize(0)')" id="resizer-elements-list"></div>
            <div class="resizer" onmousedown="body.setAttribute('onmousemove','resize(1)')" id="resizer-keyframe"></div>
            <div class="resizer" onmousedown="body.setAttribute('onmousemove','resize(2)')" id="resizer-timeline"></div>
        </div>
        <!-- add svg -->
        <div id="add-svg-rect">

        </div>
    </div>


    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
